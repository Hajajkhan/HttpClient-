<div id="main">
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Completed</td>
                <td>Hello</td>
            </tr>
        </thead>
        <tbody *ngIf="items && items.length > 0">
            <tr *ngFor="let item of items; index as i">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.completed}}</td>
                <td><button class="btn btn-danger" (click)="deleteTodoItem(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
